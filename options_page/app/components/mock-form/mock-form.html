<form class="mock-form-component form-horizontal" role="form">
    <script type="text/ng-template" id="responseHTTPCodeSelect">
        <a>{{match.model.value}} - <em>{{match.model.text}}</em></a>
    </script>

    <tabset>
        <tab heading="Request">
            <div class="form-group">
                <label for="mock_{{mock.id}}_method" class="col-sm-2 control-label">Method</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mock_{{mock.id}}_method" ng-model="mock.requestMethod" typeahead="method for method in methodsHTTP | filter:$viewValue | limitTo:8" ng-blur="mock.$save()">
                </div>
            </div>
            <div class="form-group">
                <label for="mock_{{mock.id}}_url" class="col-sm-2 control-label">Full URL</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="mock_{{mock.id}}_url" ng-model="mock.requestURL" ng-blur="mock.$save()">
                    <p class="help-block" ng-non-bindable>Use <code>{{*}}</code> as a wildcard (e.g. "<em>http://test.com/api/users?category={{*}}&max=10</em>").</p>
                </div>
            </div>
        </tab>
        <tab heading="Response" select="refreshEditor()">
            <div class="form-group">
                <label for="mock_{{mock.id}}_code" class="col-sm-2 control-label">HTTP Code</label>

                <div class="col-sm-10">
                    <input type="number" class="form-control" id="mock_{{mock.id}}_code" ng-model="mock.responseHTTPCode" ng-blur="mock.$save()" typeahead="responseCode.value for responseCode in responseCodesHTTP | filter:{value:$viewValue}" typeahead-template-url="responseHTTPCodeSelect">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Content</label>

                <div class="col-sm-10">
                    <payload-editor-component mock="mock" refresh="refreshEditorHelper"></payload-editor-component>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Headers</label>

                <div class="col-sm-10">
                    <header-list-component headers="mock.responseHeaders" mock="mock"></header-list-component>
                </div>
            </div>
        </tab>
        <tab heading="Advanced">
            <div class="form-group">
                <label for="mock_{{mock.id}}_priority" class="col-sm-2 control-label">Priority</label>

                <div class="col-sm-10">
                    <input type="number" class="form-control" id="mock_{{mock.id}}_priority" ng-model="mock.priority" ng-blur="mock.$save()">
                    <p class="help-block" ng-non-bindable>When multiple mocks match single request, one with the highest priority will be used.</p>
                </div>
            </div>
        </tab>
    </tabset>
</form>
