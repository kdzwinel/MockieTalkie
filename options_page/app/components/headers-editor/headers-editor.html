<div class="header-list-component">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="header in headers">
            <td><input type="text" class="form-control" ng-model="header.name" ng-blur="validateAndSave()"/></td>
            <td><input type="text" class="form-control" ng-model="header.value" ng-blur="validateAndSave()"/></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-default btn-xs" ng-click="addHeader()">
        <span class="glyphicon glyphicon-plus"></span> Add Header
    </button>
</div>
