<div class="domain-state container">

    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">{{domain}}</h2>
            <p class="lead">List of all mocks for "{{domain}}" domain.</p>

            <accordion close-others="true">
                <accordion-group ng-repeat="mock in mocks">
                    <accordion-heading>
                        <strong>{{mock.requestMethod}}</strong> {{mock.getURLPart('pathname')}}<span class="urlpath">{{mock.getURLPart('search')}}{{mock.getURLPart('hash')}}</span>
                    </accordion-heading>

                    <p><button type="button" class="btn btn-danger btn-xs" ng-click="removeMock(mock)">
                        <span class="glyphicon glyphicon-remove"></span> Remove
                    </button></p>

                    <mock-form-component mock="mock"></mock-form-component>
                </accordion-group>
            </accordion>
        </div>
    </div>

</div>
